name: Deploy site UwU
on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job to build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run "make all"
        run: |
          make -j$(nproc) all
      - name: Fix permissions
        run: |
          chmod -c -R 755 "./output/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done
      - name: Run "make github-pages"
        run: |
          make -j$(nproc) github-pages
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "github-pages"
          path: ./github-pages.tar.gz
          retention-days: 31
          if-no-files-found: error
  
  # Job to deploy to GitHub pages
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    # Permission for GITHUB_TOKEN
    # to allow deploy to GitHub pages
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub pages
        id: deployment
        uses: actions/deploy-pages-artifact@v1
